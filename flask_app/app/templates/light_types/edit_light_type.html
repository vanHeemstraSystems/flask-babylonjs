{% extends 'base.html' %}

{% block content %}
<h1>Edit Light Type</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="name">Light Type Name:</label>
    {{ form.name(size=32) }}<br>

    <label for="description">Description:</label>
    {{ form.description(cols=30, rows=5) }}<br>

    {{ form.submit() }}
</form>
<a href="{{ url_for('light_type.list_light_types') }}">Back to Light Types</a>
{% endblock %}

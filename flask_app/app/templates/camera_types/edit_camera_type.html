camera{% extends 'base.html' %}

{% block content %}
<h1>Edit Camera Type</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="name">Camera Type Name:</label>
    {{ form.name(size=32) }}<br>

    <label for="description">Description:</label>
    {{ form.description(cols=30, rows=5) }}<br>

    {{ form.submit() }}
</form>
<a href="{{ url_for('camera_type.list_camera_types') }}">Back to Camera Types</a>
{% endblock %}

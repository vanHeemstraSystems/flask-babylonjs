{% extends 'base.html' %}

{% block content %}
<h1>Edit Board</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="name">Board Name:</label>
    {{ form.name(size=32) }}<br>

    <label for="description">Description:</label>
    {{ form.description(cols=30, rows=5) }}<br>

    {{ form.submit() }}
</form>
<a href="{{ url_for('board.list_boards') }}">Back to Boards</a>
{% endblock %}

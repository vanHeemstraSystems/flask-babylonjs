{% extends 'base.html' %}

{% block content %}
<h1>Edit Player Role</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="name">Player Role Name:</label>
    {{ form.name(size=32) }}<br>

    <label for="description">Player Role Description:</label>
    {{ form.description(cols=30, rows=5) }}<br>

    {{ form.submit() }}
</form>
<a href="{{ url_for('player_role.list_player_roles') }}">Back to Player Roles</a>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<span class="title">
    <h1>{% block title %} Edit Player {% endblock %}</h1>
</span>
<div class="content">
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="user_id">User:</label>
        {{ form.user_id() }}<br>

        <label for="character_id">Character:</label>
        {{ form.character_id() }}<br>

        <label for="score">Score:</label>
        {{ form.score() }}<br>

        <label for="level">Level:</label>
        {{ form.level() }}<br>

        {{ form.submit() }}
    </form>
    <a href="{{ url_for('player.list_players') }}">Back to Players</a>
</div>
{% endblock %}

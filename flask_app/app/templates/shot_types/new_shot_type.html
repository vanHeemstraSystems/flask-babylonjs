{% extends 'base.html' %}

{% block content %}
<span class="title">
    <h1>{% block title %} Create New Shot Type {% endblock %}</h1>
</span>
<div class="content">
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="name">Shot Type Name:</label>
        {{ form.name(size=32) }}<br>

        <label for="description">Description:</label>
        {{ form.description(cols=30, rows=5) }}<br>

        {{ form.submit() }}
    </form>
    <a href="{{ url_for('shot_type.list_shot_types') }}">Back to Shot Types</a>
</div>
{% endblock %}
